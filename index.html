    first script tag -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="./App.js"></script>

Q. What is async and defer?
==> Both are boolean attributes which are used along with script tag to load external scripts efficiently into web page,
When a web page is loaded, two things happen html parsing, loading of the scripts.
Loading of the scripts consists of two parts, first is fetching the scripts from network and second is executing the
script line by line.
